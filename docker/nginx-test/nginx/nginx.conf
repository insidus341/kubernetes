#user  nobody;
worker_processes auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format nginx_log '[$time_local] - $server_addr $server_port $remote_addr $hostname $request_method $uri $status $request_time $body_bytes_sent "$http_user_agent"';
    access_log /var/log/nginx/access.log nginx_log;

    # Add stdout logging
    # error_log /dev/stdout info;
    access_log /dev/stdout nginx_log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout 2;
        client_max_body_size 100m;

    server_tokens off;
    #gzip  on;

