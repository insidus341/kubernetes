- hosts: master
  become: yes
  become_user: james

  tasks:
    - name: Ensure destination directory exists
      command: mkdir -p ~/manifests/nginx-basic-deployment

    - name: Copy required manifests
      ansible.builtin.copy:
        src: ~/kubernetes/manifests/nginx-basic-deployment
        dest: ~/manifests/

    - name: Run Nginx deployment
      command: kubectl apply -f ~/manifests/nginx-basic-deployment/nginx.yml